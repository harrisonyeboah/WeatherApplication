<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="Weather.css">

</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter a city">
        <button type="submit">
            Get Weather
        </button>
        <div class="outercard">
            <div class="card">
                <h1 class="cityDisplay"> Miami </h1>
                <p class="tempDisplay"> 90 </p>
                <p class="humidityDisplay"> Humidity </p>
                <p class="descDisplay"> Clear Skies</p>
                <p class="weatherEmoji"> Sun Emoji </p>
                <p class="errorDisplay">Please Enter A City</p>
            </div>
        </div>
   
        <script src="weather.js">

        </script>
    </form>
</body>
</html>
